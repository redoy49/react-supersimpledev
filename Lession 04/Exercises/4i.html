<!DOCTYPE html>
<html>

<head>
  <title>React Basics</title>
  <style>
    body {
      margin: 0;
    }
    .counter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(222, 222, 222);
      gap: 12px;
    }

    .counter-btn {
      background-color: rgb(25, 135, 84);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>
  </script>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function App() {
      const [count, setCount] = React.useState(0)
      const buttonRef = React.useRef()

      function increaseCount() {
        setCount(pre => pre + 1)
      }

      function resetCount() {
        setCount(0)
      }

      function autoClick() {
        setInterval(() => {
          const buttonElem = buttonRef.current;

          if (buttonElem) {
            buttonElem.click()
          }
        }, 1000)
      }

      return (
        <div className="counter-container">
          <button className="counter-btn" onClick={increaseCount} ref={buttonRef}>Click {count} {count > 1 ? 'times' : 'time'}</button>
          <button className="counter-btn" onClick={resetCount}>Reset</button>
          <button className="counter-btn" onClick={autoClick}>Auto Click</button>
        </div>
      )
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>

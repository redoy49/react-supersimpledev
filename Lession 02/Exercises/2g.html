<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({productName, price, discountPrice}) {
        return (
          <div>
            <p>{productName}</p>
            <p>Price: ${price}</p>
            {discountPrice && (
              <>
                <p>Discount price: {discountPrice}</p>
              </>
            )}
            <button>Add to Cart</button>
          </div>
        )
      }
      
      function App() {
       return (
        <> 
          <ProductDetails productName="Cotton socks" price="10.90" discountPrice="5.45" />
          <ProductDetails productName="Tennis ball" price="6.00" />
          <ProductDetails productName="Plain T-Shirt" price="7.99" />
        </>
       )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>

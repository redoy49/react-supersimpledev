<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({productName, price, discountPrice, imgageSrc}) {

        const result = discountPrice? (
          <>
            <del>Price: ${price}</del>
            <p>Discount price: {discountPrice}</p>
          </>
        ): (
          <p>Price: ${price}</p>
        )

        return (
          <div>
            <img src={imgageSrc} width="150" />
            <p>{productName}</p>
            {result}
            <button>Add to Cart</button>
          </div>
        )
      }
      
      function App() {
       return (
        <> 
          <ProductDetails 
            productName="Cotton socks" 
            price="10.90" 
            discountPrice="5.45" 
            imgageSrc="../assets/cotton-socks.png" 
          />
          <ProductDetails 
            productName="Tennis ball" 
            price="6.00" 
            imgageSrc="../assets/tennis-balls.png"
          />
          <ProductDetails 
            productName="Plain T-Shirt"
            price="7.99" 
            imgageSrc="../assets/plain-t-shirt.png"
          />
        </>
       )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
